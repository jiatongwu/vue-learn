<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Title of the document</title>

    <style>
        [v-cloak] {
        display:none;
    }
    [v-cloakaaaa] {
        display:none;
    }
</style>
</head>

<body>
    <div id="app">
        <div class="outdiv" style="height:600px;background-color:aqua;" @click.capture="outdivHandler">1
            <div class="innerdiv" style="height:400px;background-color:red;" @click.self="innerdivHandler">
                2
                <div class="innerinnerdiv" style="height:200px;background-color:royalblue;" @click.stop="innerinnerdivHandler">3</div>
                <a href="http://www.baidu.com" @click.prevent.once="aClick">baidu</a>
            </div>
        </div>
    </div>
    <script src="vue2.4.0.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            timeId: null,
            data: {
                msg: "hello,vue"
            },
            methods: {
               outdivHandler(){
                   console.log("outdiv click");
               },
               innerdivHandler(){
                   console.log("innerdivHandler click");
               },
               innerinnerdivHandler(){
                   console.log("innerinnerdivHandler click");
               },
               aClick(){
                   console.log("aClick click");
               }
            }


        });
       // console.log(vm.msg);
       // vm.msg="吴佳同";
    </script>
</body>


</html>
